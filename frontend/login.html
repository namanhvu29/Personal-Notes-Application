<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Notes App</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- FORM ĐĂNG NHẬP -->
    <form id="loginForm" class="login-box">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập hoặc Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
        <p id="errorMsg"></p>
        <p class="forgot-password-link">
            <a href="#" id="showForgotPassword">Quên mật khẩu?</a>
        </p>
        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </form>

    <!-- FORM QUÊN MẬT KHẨU - BƯỚC 1: NHẬP EMAIL -->
    <form id="forgotPasswordForm" class="login-box" style="display: none;">
        <h2>Quên mật khẩu</h2>
        <p class="form-description">Nhập email của bạn để nhận mã xác thực</p>
        <input type="email" id="resetEmail" placeholder="Email" required>
        <button type="submit">Tiếp tục</button>
        <p id="forgotMsg"></p>
        <p><a href="#" id="backToLogin">Quay lại đăng nhập</a></p>
    </form>

    <!-- FORM XÁC THỰC CODE - BƯỚC 2: NHẬP MÃ -->
    <form id="verifyCodeForm" class="login-box" style="display: none;">
        <h2>Xác thực mã</h2>
        <p class="form-description">Nhập mã xác thực đã được gửi đến email của bạn</p>
        <input type="text" id="verifyCode" placeholder="Mã xác thực (6 số)" maxlength="6" required>
        <button type="submit">Xác thực</button>
        <button type="button" id="resendCodeBtn" disabled>Gửi lại mã (60s)</button>
        <p id="verifyMsg"></p>
        <p><a href="#" id="backToLoginFromVerify">Quay lại đăng nhập</a></p>
    </form>

    <!-- FORM ĐẶT LẠI MẬT KHẨU - BƯỚC 3: NHẬP MẬT KHẨU MỚI -->
    <form id="resetPasswordForm" class="login-box" style="display: none;">
        <h2>Đặt lại mật khẩu</h2>
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" required>
        <input type="password" id="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" required>
        <p class="password-hint">≥8 ký tự, có chữ hoa, chữ thường, số và ký tự đặc biệt</p>
        <button type="submit">Đổi mật khẩu</button>
        <p id="resetMsg"></p>
    </form>

    <script src="js/auth.js"></script>
</body>
</html>
